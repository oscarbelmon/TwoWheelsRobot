<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <meta charset="UTF-8">
    <title>Two Wheels Robot</title>
</head>
<body ng-controller="Controller as controller">
<div class="container">
    <div class="starter-template">
        <h1>BT devices list</h1>
        <h2>Start discovery <button type="submit" class="btn btn-info" ng-click="startDiscovery()">Start</button></h2>
        <table class="table">
            <thead>
                <tr><th>Name</th><th>Adress</th><th></th><th></th><th></th><th></th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in btDevices">
                    <td>{{device.name}}</td>
                    <td>{{device.address}}</td>
                    <td><button id="{{$index}}_conn" type="submit" class="btn btn-success" ng-click="connectDevice($index)">Connect</button></td>
                    <td><button id="{{$index}}_disconn" type="submit" class="btn btn-danger" ng-click="disconnectDevice($index)" disabled="disabled">Disconnect</button></td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-1">Backward</div>
            <div class="col-md-10"><input type="range" min="0" max="100" step="1" ng-model="bf" ng-change="sendCommand({{bf}}, {{lr}})"></div>
            <div class="col-md-1">Forward</div>
        </div>

        <div class="row">
            <div class="col-md-1">Left</div>
            <div class="col-md-10"><input type="range" min="0" max="100" step="1" ng-model="lr" ng-change="sendCommand({{bf}}, {{lr}})"></div>
            <div class="col-md-1">Right</div>
        </div>

    </div>
</div>
</body>
</html>
